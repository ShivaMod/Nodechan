<!DOCTYPE html>
<html ng-app="ng_nodechan">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/css/nodechan_style.css"></link>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ionicons/1.5.2/css/ionicons.min.css"></link>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.3/underscore.string.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.1.5/angular-local-storage.min.js"></script>
		<script type="text/javascript" src="/js/lib/angular-cookies.min.js"></script>
		<script type="text/javascript" src="/js/lib/angular-route.min.js"></script>
		<script type="text/javascript" src="/js/lib/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="/js/ng_nodechan.js"></script>
		<meta name="author" content="Daniel Tadeuszow">

		<title>Vectorchan</title>

	</head>
	<!-- -->
	<body ng-controller="ChanController as channel" ng-class="desktop-style">
	<!--
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	-->

		<nodechan-options></nodechan-options>

		<nodechan-crown></nodechan-crown>

		<nodechan-header></nodechan-header>

		<div style="position: fixed; top: 50%; left: 50%;">

			<svg ng-style="{'opacity':(done_loading ? '0' : '1')}" class='loadable' width="70" height="20">
			  <circle cx="10" cy="10" r="0" style="fill: #FFFFFF;">
			    <animate attributeName="r" from="0" to="10" values="0;0;5;0;0" dur="1000ms" repeatCount="indefinite"/>
			  </circle>
			  <circle cx="35" cy="10" r="0" style="fill: #FFFFFF;">
			    <animate attributeName="r" from="0" to="10" values="0;0;5;0;0" begin="200ms" dur="1000ms" repeatCount="indefinite"/>
			  </circle>
			  <circle cx="60" cy="10" r="0" style="fill: #FFFFFF;">
			    <animate attributeName="r" from="0" to="10" values="0;0;5;0;0" begin="400ms" dur="1000ms" repeatCount="indefinite"/>
			  </circle>
			</svg>

			<!--
			<p ng-if="nothreadshere" style="opacity:0; position:relative; left:-130px;" ng-style="{'opacity':(done_loading ? '1' : '0')}" class="loadable">Sorry, there's no threads on this board!</p>
			-->
		</div>

		<ng-view onload></ng-view>

		<reply-form></reply-form>

		<footer id="footer_position"></footer>
	</body>
</html>
